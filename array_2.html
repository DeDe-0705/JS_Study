        //自定义sort函数(冒泡排序)
        let arr = [1,5,6,2,3,4];
        function sort(array, callback){
        for(const n in array){
            for(const m in array){
                if(callback(array[n], array[m]) < 0){
                    console.log(n+"|"+n);
                    const t = array[n];
                    array[n] = array[m];
                    array[m] = t;
                }
            }
        }
        return array;
        }

            return a-b;
